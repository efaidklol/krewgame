<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #eee;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
        }

        .enemy {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        .power-up {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #800080; /* Purple */
            border-radius: 50%;
        }

        .bullet {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ff0000;
            border-radius: 50%;
        }

        #health-bar-container {
            width: 100%;
            height: 20px;
            background-color: #00ff00; /* Green */
            position: absolute;
            bottom: 0;
            left: 0;
        }

        #health-bar {
            height: 100%;
            background-color: #ff0000; /* Red */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="health-bar-container">
            <div id="health-bar"></div>
        </div>
        <script>
            const MAX_ENEMIES = 3;
            let enemyCount = 0;

            function spawnEnemy() {
                if (enemyCount < MAX_ENEMIES) {
                    const enemy = document.createElement('div');
                    enemy.className = 'enemy';
                    enemy.textContent = 'Enemy';

                    // Randomly position the enemy within the game container
                    const x = Math.random() * (800 - 50);
                    const y = Math.random() * (600 - 50);
                    enemy.style.left = `${x}px`;
                    enemy.style.top = `${y}px`;

                    // Add the enemy to the game container
                    document.getElementById('game-container').appendChild(enemy);
                    enemyCount++;
                    console.log('Enemy Spawned');
                } else {
                    console.log('Maximum number of enemies reached');
                }
            }

            // Auto-spawn enemies at regular intervals (e.g., every 2 seconds)
            setInterval(spawnEnemy, 2000);

            // Handling shooting with the space bar
            document.addEventListener('keydown', function (event) {
                if (event.key === ' ' || event.key === 'Spacebar') {
                    // Call a function to handle shooting logic
                    shoot();
                }
            });

            function shoot() {
                // Create a bullet element
                const bullet = document.createElement('div');
                bullet.className = 'bullet';

                // Set the initial position of the bullet (e.g., aligned with the player)
                bullet.style.left = '400px'; // Adjust this value based on your player's position
                bullet.style.top = '550px';  // Adjust this value based on your player's position

                // Add the bullet to the game container
                document.getElementById('game-container').appendChild(bullet);

                // Perform any additional logic for the shooting action
                console.log('Player Shot!');
            }
        </script>
    </div>
</body>
</html>
