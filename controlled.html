<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Game</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Your existing game elements -->
    </div>

    <script>
        const MAX_ENEMIES = 3;

        function spawnEnemy() {
            // Check the current number of enemies before spawning a new one
            const currentEnemies = document.querySelectorAll('.enemy').length;

            if (currentEnemies < MAX_ENEMIES) {
                // Create a new enemy element
                const enemy = document.createElement('div');
                enemy.className = 'enemy';
                enemy.textContent = 'Enemy';

                // Add the enemy to the game container
                document.getElementById('game-container').appendChild(enemy);
                console.log('Enemy Spawned');
            } else {
                console.log('Maximum number of enemies reached');
            }
        }

        // Auto-spawn enemies at regular intervals (e.g., every 2 seconds)
        setInterval(spawnEnemy, 2000);

        // Other game logic...
    </script>
</body>
</html>
