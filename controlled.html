<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled HTML</title>
</head>
<body>
    <h1>Controlled HTML</h1>
    <p>Parameters received: <span id="parameters"></span></p>

    <script>
        // Get parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const parameters = urlParams.toString();

        // Display parameters on the page
        document.getElementById('parameters').innerText = parameters;
    </script>
</body>
</html>
