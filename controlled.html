<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #eee;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
        }

        .enemy {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <script>
            const MAX_ENEMIES = 3;
            let enemyCount = 0;

            function spawnEnemy() {
                if (enemyCount < MAX_ENEMIES) {
                    const enemy = document.createElement('div');
                    enemy.className = 'enemy';
                    enemy.textContent = 'Enemy';

                    // Randomly position the enemy within the game container
                    const x = Math.random() * (800 - 50);
                    const y = Math.random() * (600 - 50);
                    enemy.style.left = `${x}px`;
                    enemy.style.top = `${y}px`;

                    // Add the enemy to the game container
                    document.getElementById('game-container').appendChild(enemy);
                    enemyCount++;
                    console.log('Enemy Spawned');
                } else {
                    console.log('Maximum number of enemies reached');
                }
            }

            // Auto-spawn enemies at regular intervals (e.g., every 2 seconds)
            setInterval(spawnEnemy, 2000);

            // Other game logic...
        </script>
    </div>
</body>
</html>
