<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Controller</title>
</head>
<body>
    <h1>Game Controller</h1>
    <button onclick="sendCommand('spawnEnemy')">Spawn Enemy</button>
    <button onclick="sendCommand('increaseFireRate')">Increase Enemy Fire Rate</button>
    <button onclick="sendCommand('increaseEnemyHealth')">Increase Enemy Health</button>

    <script>
        function sendCommand(command) {
            // Open the controlled HTML with the specified command as a hash fragment
            window.open(`https://efaidklol.github.io/krewgame/controlled.html#${command}`);
        }
    </script>
</body>
</html>
